version: "3.8"
services:
  database:
    image: "postgres:13"
    restart: always
    env_file:
      - ../database.env
    ports:
      - 5432:5432
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data
  adminer:
    image: "adminer"
    restart: always
    ports:
      - 8080:8080
  rabbitmq:
    image: "rabbitmq:3.9.11-management"
    restart: always
    deploy:
      mode: global
    ports:
      - "5672:5672"
      - "15672:15672"
  dispatcher:
    image: "dcn:latest"
    deploy:
      mode: global
    ports:
      - "9999:9999"
    command: ["python", "dispatcher/service.py", "rabbitmq"]
    volumes:
      - ./log/dispatcher/:/src/log/dispatcher/
  agent:
    image: "dcn:latest"
    command: ["python", "agent/service.py", "dispatcher", "docker"]
    volumes:
      - ./log/agent/:/src/log/agent/
    deploy:
      mode: replicated
      replicas: 1
